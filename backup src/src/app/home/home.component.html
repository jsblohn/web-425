<div fxLayout="row wrap" fxLayoutGap="20px">

  <!-- Create a form with checkboxes to select services from -->
<div fxFlex>
    <mat-card class="mat-elevation-z8 services-form">
      <mat-card-title>Our List of Services</mat-card-title>
      <mat-card-content>

      <form [formGroup]="serviceForm" fxLayout="column" fxLayoutGap="16px" (ngSubmit)="onSubmit()" serviceForm.reset();>

          <div fxLayout="column" fxLayoutGap="10px">
            <div fxFlex formArrayName="serviceOptions" *ngFor="let service of serviceForm.controls.serviceOptions['controls']; let i = index">
              <mat-checkbox formControlName="{{i}}">
                {{ services[i].serviceName }}: {{services[i].price}}
              </mat-checkbox>


            </div>
          </div>

        <mat-card-actions align:end>
          <button mat-raised-button color="primary"></button>
        </mat-card-actions>


      </form>
    </mat-card-content>
    </mat-card>
  </div>
</div>
