<div fxLayout="row wrap" fxLayoutGap="20px">
  <!-- Create a form to add Course Names and Grades -->
  <div fxFlex class="grade-form">
    <mat-card class="mat-elevation-z8">
      <mat-card-title>Grade Entry</mat-card-title>

      <mat-card-content>
        <form fxLayout="column" fxLayoutGap="16px">
          <mat-form-field fxFlex appearance="fill">
            <mat-label>Course</mat-label>
            <input type="text" id="txtCourse" matInput [(ngModel)]="transcriptEntry.course" name="txtCourse" />
          </mat-form-field>

          <mat-form-field fxFlex appearance="fill">
            <mat-label>Grade</mat-label>
            <!-- Dropdown box to select Grades from -->
            <mat-select [(ngModel)]="transcriptEntry.grade" name="selectGrade">
              <mat-option *ngFor="let grade of selectableGrades" [value]="grade">
                {{ grade }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-raised-button id="btnSave" color="primary" (click)="saveEntry()">Save</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- Create a view for the Transcript showing all Courses and all Grades -->
  <div fxFlex class="grade-summary">
    <button mat-button color="primary" (click)="clearEntries()">Clear Transcript</button>

    <mat-card class="mat-elevation-z8">
      <mat-card-title>Transcript</mat-card-title>

      <mat-card-content>
        <app-grade-summary *ngFor="let entry of transcriptEntries" [course]="entry.course" [grade]="entry.grade"></app-grade-summary>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<br /> <br />

<!-- Create a view for the Grade Point Average (GPA) -->
<div fxLayout="column" fxLayoutGap="20px">
  <div fxFlex class="gpa">
    <button mat-button color="primary" (click)="calculateResults()">Calculate GPA</button>

    <mat-card class="mat-elevation-z8">
      <mat-card-title style="text-align: center">
        GPA: <app-gpa [gpaTotal]="gpaTotal"></app-gpa>
      </mat-card-title>
    </mat-card>
  </div>
</div>
