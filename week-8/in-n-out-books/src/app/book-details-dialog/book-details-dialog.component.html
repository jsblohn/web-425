<!-- Display details of a book when its ISBN is clicked on -->
<mat-card>
  <mat-card-title class="blue">
    {{ book.title }}
  </mat-card-title>
  <br />
  <mat-card-content>
    <div fxLayout="column" class="book-details">
      <p>ISBN: {{ book.isbn }}</p>
      <p>Description: {{ book.description }}</p>
      <p>Author: {{ book.authors.join(', ' )}}</p>
      <p>Number of pages: {{ book.numOfPages }}</p>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="accent" matDialogClose="confirm">OK</button>
  </mat-card-actions>
</mat-card>
